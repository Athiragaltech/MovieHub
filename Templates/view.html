
{% extends "base.html"%}

{% load static %}

{% block content %}

   
      <!-- contact -->
   
     <div class="contact">
         <div class="container">
            <div class="row">
                <div class="col-md-12">
                     <div class="titlepage text_align_left">
                        <h2>Movie Details</h2>
                     </div>
                  </div>
            </div>
            <div class="row">
               <div class="col-md-6">
                  <form action="/edit/{{d.id}}"  method="post" enctype="multipart/form-data">
                     {% csrf_token %}
                     
                     <div class="d-flex justify-content-center align-items-center" >
   
                        <table class="border border-1 bg-transparent p-3 " style="width: 500px; background: transparent !important;">
                
                            <thead>
                                <tr>
                                    <th scope="col" class="p-2 border border-1">NAME</th>
                                    <th scope="col" class="p-2 border border-1">DIRECTOR</th>
                                    <th scope="col" class="p-2 border border-1">SCREEN</th>
                                    <th scope="col" class="p-3 border border-1">IMAGE</th>
                                    <th colspan="2" class="p-2 border border-1"></th>
                
                                </tr>
                
                            </thead>
                            <tbody>
                                {% for d in mov %}
                                <tr>
                                    <td class="p-2 border border-1"> {{d.name}}</td>
                                    <td class="p-2 border border-1"> {{d.director}}</td>
                                    <td class="p-2 border border-1"> {{d.screen}}</td>
                                    <td class="p-2 border border-1" style="width: 800px;">
                                        <img src="{{ d.img.url }}" style="width: 700px; height: 60px;">
                                    </td>
                                   
                
                                    <td> <a href="{% url 'delete' d.id %}" class="btn btn-danger" type="button">DELETE</a>
                                    </td>
                                    <td> <a href="/edit/{{d.id}}" class="btn btn-info" type="button">EDIT</a>
                
                
                                </tr>
                
                            </tbody>
                            {% endfor %}
                        </table>
                    </div>
                





                  </form>
               </div>
                <!-- <div class="col-md-6">
                  <div class="map-responsive">
                     <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&amp;q=Eiffel+Tower+Paris+France" width="400" height="300" frameborder="0" style="border:0; width: 100%;" allowfullscreen=""></iframe>
                  </div>
               </div> -->
            </div>
         </div>
      </div>
      <!-- end contact -->
      <!--  footer -->
      {% endblock  %}
